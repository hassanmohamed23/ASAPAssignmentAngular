<h3 class="text-primary mt-5"> List of Adress :</h3>
<table class="table mt-2 mb-5">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">User ID</th>
        <th scope="col">Country</th>
        <th scope="col">City</th>
        <th scope="col">Street</th>
        <th scope="col">ZIP</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of ListOfAddress  let i = index;" >
        <th scope="row">{{i+1}}</th>
        <td >{{item.personID}}</td>
        <td >{{item.country}}</td>
        <td >{{item.city}}</td>
        <td >{{item.street}}</td>
        <td scope="row">{{item.zip}}</td>
        <td><button type="button" class="btn btn-primary"(click)="Update(item.id)">Update</button></td>
        <td><button type="button" class="btn btn-primary"(click)="Delete(item.id)">Delete</button></td>
      </tr>
     
   
    </tbody>
  </table>
